<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <!-- <script type="module" src="app.js"></script> -->
        <script type="module" src="profile.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald&family=Sacramento&display=swap"
            rel="stylesheet"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <link rel="stylesheet" href="/styles/profile.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <!-- <img class="logo" src="/assets/html_css_js.png" alt="logo" /> -->
            <p class="title">Adventure Time</p>
            <nav>
                <a href="/">Home</a>
                <a href="/profile/">Profile</a>
                <a href="/about/">About Us</a>
                <a id="sign-out-link" href="../auth/">Sign Out</a>
            </nav>
        </header>

        <main>
            <div>
                <p id="error-display"></p>
                <form id="profile-form">
                    <label>
                        <div>Name</div>
                        <input name="name" id="profile-name" required placeholder="Name" />
                    </label>

                    <label>
                        <div>Hometown</div>
                        <input
                            name="hometown"
                            id="profile-hometown"
                            required
                            placeholder="Hometown"
                        />
                    </label>

                    <label>
                        <div>Favorite Adventure Quote</div>
                        <textarea
                            name="adventure-quote"
                            id="profile-quote"
                            placeholder="Favorite Adventure Quote"
                        ></textarea>
                    </label>

                    <button id="save-button">Save</button>
                </form>
            </div>
            <ul id="saved-adventures-display"></ul>
        </main>
    </body>
</html>
