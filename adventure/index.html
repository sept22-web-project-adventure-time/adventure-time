<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Adventure Time</title>
        <link rel="icon" type="image/x-icon" href="/assets/cycling.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <!-- <script type="module" src="app.js"></script> -->
        <script type="module" src="adventure.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/adventures.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/Icon_cycling.png" alt="logo" />
            <p class="title">Adventure Time</p>
            <nav>
                <a href="/">Home</a>
                <a href="/profile/">Profile</a>
                <a href="/about/">About Us</a>
                <a id="sign-out-link" href="auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <h1>Your Portland adventure awaits...</h1>
            <div id="adventure-div"></div>
            <div class="button-div">
                <button id="save-adventure-button" class="save-button">
                    ♡ save
                    <!-- <span class="hover-text">Save to profile</span> -->
                </button>

                <button id="new-adventure-button" class="new-button">
                    ↺ new
                    <!-- <span class="hover-text">get new adventure</span> -->
                </button>
            </div>
            <p id="display-error"></p>
        </main>
    </body>
</html>
